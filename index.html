<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>心笺</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Noto Serif SC"', 'sans-serif'],
            },
            colors: {
              'moon-white': '#fdfcf8', // 宣纸白
              'ink-black': '#1c1c1c',  // 浓墨
              'ink-grey': '#575757',   // 淡墨
              'bamboo-green': '#647D68', // 竹青
              'faint-gold': '#C8B698', // 鎏金
              'mist-grey': '#f2f2f2',  // 云雾
              'porcelain': '#e6e6e6',  // 瓷白
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'float': '0 20px 40px -5px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'mist-flow': 'mistFlow 20s infinite alternate',
              'ink-spread': 'inkSpread 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              mistFlow: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(10px, -10px) rotate(2deg)' },
              },
              inkSpread: {
                '0%': { opacity: '0', transform: 'scale(0.95) filter(blur(4px))' },
                '100%': { opacity: '1', transform: 'scale(1) filter(blur(0px))' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Noto Serif SC", serif;
      }
      #root {
        width: 100%;
        max-width: 402px;
        height: 100vh;
        max-height: 874px;
        background-color: #fdfcf8;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0,0,0,0.05);
      }
      /* Noise Texture Overlay */
      .bg-noise {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.4;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        z-index: 0;
      }
      
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
